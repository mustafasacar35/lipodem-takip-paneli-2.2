<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        html, body {
            overflow-x: hidden;
            overflow-y: visible;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-x: hidden;
            overflow-y: visible;
            box-sizing: border-box;
        }
        
        /* Mobil iÃ§in padding ayarla */
        @media (max-width: 576px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
                border-radius: 10px;
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 10px;
            z-index: 10000;
        }

        #yemekArama {
            width: 100%;
            padding: 10px 40px 10px 12px;
            font-size: 14px;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .autocomplete-dropdown {
            position: fixed;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.15s;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover, .autocomplete-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .autocomplete-item.active .food-meta-text,
        .autocomplete-item:hover .food-meta-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .autocomplete-item .food-name-text {
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
            font-size: 13px;
        }

        .autocomplete-item .food-meta-text {
            font-size: 10px;
            color: #666;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-section {
            margin: 8px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filter-section h4 {
            margin: 0 0 6px 0;
            font-size: 11px;
            color: #666;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-btn, .checkbox-btn {
            padding: 5px 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.15s;
        }

        .filter-btn:hover, .checkbox-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .checkbox-btn {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .checkbox-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .checkbox-btn.active::before {
            content: 'âœ“ ';
        }

        .selected-food {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 12px;
            border-radius: 8px;
            color: white;
            margin: 8px 0;
            display: none;
            position: relative;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
        }

        .selected-food.show {
            display: block;
        }

        /* Navigation buttons artÄ±k inline style ile makrolarÄ±n altÄ±nda */
        
        .nav-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: 3px solid #ffd700;
            color: white;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
            min-width: 40px;
            width: 40px;
            height: 40px;
            line-height: 1;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .selected-food h3 {
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        /* Mor alandaki tarif rozeti */
        .selected-food .recipe-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .selected-food .recipe-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        /* Alternatif Yemek AlanÄ± */
        .alternative-food {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 10px 12px;
            border-radius: 8px;
            color: white;
            margin: 8px 0;
            display: none;
            position: relative;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
        }

        .alternative-food.show {
            display: block;
        }

        .alternative-food h3 {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        /* YeÅŸil alandaki tarif rozeti - mor alandaki gibi */
        .alternative-food .recipe-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .alternative-food .recipe-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .selected-macros {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-bottom: 6px;
        }

        .macro-box {
            background: rgba(255,255,255,0.2);
            padding: 5px 8px;
            border-radius: 6px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3px;
            flex: 1 1 auto;
            min-width: fit-content;
        }

        .macro-box strong {
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
        }

        .macro-box span {
            font-size: 9px;
            opacity: 0.9;
            white-space: nowrap;
        }

        .selected-info {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 6px;
            overflow: hidden;
            max-width: 100%;

        .info-tag {

            color: #667eea;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.3);
            line-height: 1;
            display: inline-block;
        }
        
        .clickable-tag {
            transition: all 0.2s;
            cursor: pointer;
            background: white;
            color: #667eea;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            line-height: 1;
            display: inline-block;
        }
        
        .clickable-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .clickable-tag.active {
            background: #667eea;
            color: white;
        }

        .result-header {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin: 15px 0 8px 0;
            display: none;
            cursor: pointer;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            user-select: none;
        }

        .result-header.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-header:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }

        .result-header .arrow {
            transition: transform 0.3s;
            font-size: 16px;
        }

        .result-header.collapsed .arrow {
            transform: rotate(-90deg);
        }

        .result-header .count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 8px;
        }

        /* Tablo container - scroll yapÄ±labilir + akordiyon */
        #resultsList {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: max-height 0.3s, opacity 0.3s;
        }

        #resultsList.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .food-table thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .food-table th {
            padding: 8px 6px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        .food-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }

        .food-table tbody tr {
            cursor: pointer !important;
            transition: all 0.15s;
        }

        .food-table tbody tr:hover {
            background: #f8f9fa !important;
            transform: translateX(1px);
        }

        .food-table tbody tr.highlighted {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);

            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
            outline: 2px solid rgba(102, 126, 234, 0.3);
            outline-offset: 2px;
        }
        
        .food-table tbody tr.highlighted td {
            border-color: transparent !important;
        }
        
        .food-table tbody tr.highlighted td:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        
        .food-table tbody tr.highlighted td:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .food-name {
            font-weight: 600;
            color: #333;
            max-width: 300px;
            font-size: 13px;
            line-height: 1.3;
        }

        .similarity-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 0;
        }

        .macro-value {
            text-align: center;
            font-weight: 500;
            font-size: 12px;
        }

        .macro-diff {
            font-size: 10px;
            color: #666;
            display: block;
            margin-top: 2px;
        }

        .macro-diff.positive {
            color: #dc3545;
        }

        .macro-diff.negative {
            color: #28a745;
        }

        .food-meta {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 3px;
        }

        .meta-tag {
            background: white;
            color: #28a745;
            padding: 6px 14px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            line-height: 1;
            display: inline-block;
        }

        .meta-tag[style*="cursor: pointer"]:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s;
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .selected-macros {
                grid-template-columns: repeat(2, 1fr);
            }

            .food-table {
                font-size: 12px;
            }

            .food-table th, .food-table td {
                padding: 8px 4px;
            }

            .food-name {
                max-width: 150px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 85vh;
            }

            .modal-close {
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
        }

        // TÃ¼rkÃ§e karakter normalize
        function normalizeText(str) {

                    if (selectedDietType === 'keto') {

            // Benzerlik skoru hesapla - Ã‡oklu makro desteÄŸi

                    // HiÃ§bir ÅŸey seÃ§ili deÄŸilse tÃ¼m makrolarÄ± kullan
                    const calDiff = Math.abs((food.calories || 0) - (selectedFood.calories || 0));
                    const proteinDiff = Math.abs((food.protein || 0) - (selectedFood.protein || 0));
                    const carbDiff = Math.abs((food.carbs || 0) - (selectedFood.carbs || 0));
                    const fatDiff = Math.abs((food.fat || 0) - (selectedFood.fat || 0));
                    similarity = Math.max(0, 100 - (calDiff/5 + proteinDiff*2 + carbDiff*2 + fatDiff*2));
                } else {
                    // SeÃ§ili makrolarÄ±n ortalamasÄ±nÄ± al
                    let totalDiff = 0;
                    let count = 0;

                    if (scoreBy.includes('calories')) {
                        const diff = Math.abs((food.calories || 0) - (selectedFood.calories || 0));
                        totalDiff += diff / 5; // Kalori iÃ§in 5'e bÃ¶l (daha az aÄŸÄ±rlÄ±k)

                        count++;

                    const avgDiff = count > 0 ? totalDiff / count : 0;
                    similarity = Math.max(0, 100 - avgDiff);

        // Skorlama butonlarÄ± - Ã‡oklu seÃ§im (checkbox mantÄ±ÄŸÄ±)
        document.querySelector('[data-score]').parentElement.addEventListener('click', (e) => {
            if (e.target.dataset.score) {
                const score = e.target.dataset.score;
                
                if (score === 'all') {
                    // "TÃ¼m Makrolar" tÄ±klandÄ±
                    if (scoreBy.length === 4) {
                        // Zaten tÃ¼mÃ¼ seÃ§ili, hiÃ§biri olsun
                        scoreBy = [];
                        document.querySelectorAll('[data-score]').forEach(btn => btn.classList.remove('active'));
                    } else {
                        // TÃ¼mÃ¼nÃ¼ seÃ§
                        scoreBy = ['calories', 'protein', 'carbs', 'fat'];
                        document.querySelectorAll('[data-score]').forEach(btn => btn.classList.add('active'));
                    }
                } else {
                    // Ã–zel makro tÄ±klandÄ±
                    const index = scoreBy.indexOf(score);
                    if (index > -1) {
                        // Zaten seÃ§ili, kaldÄ±r
                        scoreBy.splice(index, 1);
                        e.target.classList.remove('active');
                    } else {
                        // SeÃ§ili deÄŸil, ekle
                        scoreBy.push(score);
                        e.target.classList.add('active');
                    }
                    
                    // "TÃ¼m Makrolar" butonunu gÃ¼ncelle
                    const allBtn = document.querySelector('[data-score="all"]');
                    if (scoreBy.length === 4) {
                        allBtn.classList.add('active');
                    } else {
                        allBtn.classList.remove('active');
                    }
                }
                
                // âœ… Filtreler her zaman MOR ALANdaki (ilk seÃ§ilen) yemeÄŸe gÃ¶re uygulanÄ±r
                if (originalSelectedFood) findAlternatives(originalSelectedFood);
            }
        });

        // Kriter butonlarÄ± - artÄ±k kullanÄ±lmÄ±yor, etiketler tÄ±klanabilir hale geldi
        // Bu event listener'Ä± kaldÄ±rÄ±yoruz Ã§Ã¼nkÃ¼ artÄ±k [data-criterion] elementi yok

        // Akordiyon toggle fonksiyonu
        document.getElementById('resultHeader').addEventListener('click', function() {
            const header = this;

            header.classList.toggle('collapsed');
            resultsList.classList.toggle('collapsed');
            
            // AÃ§Ä±lÄ±rken scroll'u en Ã¼ste al
            if (!resultsList.classList.contains('collapsed')) {
                setTimeout(() => {

        // ğŸ“± Responsive placeholder - ekran boyutuna gÃ¶re
        function updatePlaceholder() {
            const searchInput = document.getElementById('yemekArama');
            if (window.innerWidth <= 576) {
                searchInput.placeholder = 'ğŸ½ï¸ Yemek ara (Ã¶r: Tavuk)';
            } else if (window.innerWidth <= 768) {

            } else {
                searchInput.placeholder = 'ğŸ½ï¸ Yemek Alternatif Bulucu - Yemek adÄ± yazÄ±n (Ã¶r: Izgara Tavuk)';

        }

        // Sayfa yÃ¼klenince ve resize'da Ã§alÄ±ÅŸtÄ±r
        updatePlaceholder();
