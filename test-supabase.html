    <script>
        const SUPABASE_URL = 'https://qvpeqxzaprgesgrgzmuo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2cGVxeHphcHJnZXNncmd6bXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjAzNjYsImV4cCI6MjA3OTAzNjM2Nn0.4Mo-9pgAk9vBHT48yVunuijSzqQX6cX07fCfDF48hLk';
        
        let client = null;
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.innerHTML = `<p class="${isError ? 'error' : 'success'}">${message}</p>`;
        }
        
        function showData(title, data) {
            const result = document.getElementById('result');
            result.innerHTML = `
                <p class="success">${title}</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        async function testConnection() {
            try {
                showResult('üîÑ Test ediliyor...', false);
                
                // Supabase kontrol√º
                if (typeof supabase === 'undefined') {
                    showResult('‚ùå Supabase k√ºt√ºphanesi y√ºklenmedi!', true);
                    return;
                }
                
                // Client olu≈ütur
                client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                showResult('‚úÖ Supabase client olu≈üturuldu!', false);
                
                // Basit test
                const { data, error } = await client.from('messages').select('count');
                
                if (error && error.code !== 'PGRST116') {
                    showResult(`‚ùå Hata: ${error.message}`, true);
                    return;
                }
                
                showResult('‚úÖ Baƒülantƒ± ba≈üarƒ±lƒ±! Supabase √ßalƒ±≈üƒ±yor.', false);
                
            } catch (err) {

        }
        
        async function listTables() {
            try {
                if (!client) {
                    client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                }
                
                showResult('üîÑ Tablolar sorgulanƒ±yor...', false);
                
                // Her tabloyu kontrol et
                const tables = [
                    'messages',
                    'patients', 
                    'patient_weeks',
                    'patient_days',
                    'foods',
                    'templates',
                    'food_matches',
                    'devices',
                    'progress_log'
                ];
                
                const results = [];
                
                for (const table of tables) {
                    const { data, error } = await client.from(table).select('count', { count: 'exact', head: true });
                    
                    results.push({
                        table: table,
                        exists: !error,
                        error: error ? error.message : null
                    });
                }
                
                showData('üìã Tablo Durumu:', results);
                
            } catch (err) {
                showResult(`‚ùå Hata: ${err.message}`, true);
            }
        }
        
        function checkConfig() {
            const result = document.getElementById('result');
            
            let html = '<p class="success">‚öôÔ∏è Config Durumu:</p>';

            html += '</p>';
            
            result.innerHTML = html;
        }
