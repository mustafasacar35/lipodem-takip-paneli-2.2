<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Blacklist Migration Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        .progress {
            background: #e5e7eb;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö´ Alternative Blacklist Migration Test</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>JSON Rules</h3>
                <div class="number" id="jsonCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Supabase Rules</h3>
                <div class="number" id="supabaseCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Migrated</h3>
                <div class="number" id="migratedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <div class="number" id="status">‚è≥</div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
        </div>

        <div>
            <button onclick="loadData()" id="loadBtn">üì• Load Data</button>
            <button onclick="migrateData()" id="migrateBtn" disabled>üöÄ Migrate to Supabase</button>
            <button onclick="verifyData()" id="verifyBtn" disabled>‚úÖ Verify</button>
            <button onclick="clearLog()" id="clearBtn">üóëÔ∏è Clear Log</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="data-access-layer.js"></script>
    
    <script>
        let jsonData = null;
        let supabaseData = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('tr-TR');
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateProgress(percent, text) {
            const bar = document.getElementById('progressBar');
            bar.style.width = percent + '%';
            bar.textContent = text || percent + '%';
        }

        async function loadData() {
            try {
                log('üì• Loading alternative blacklist from JSON...', 'info');
                
                const response = await fetch('data/alternative_blacklist.json');
                if (!response.ok) throw new Error('JSON file not found');
                
                const data = await response.json();
                jsonData = data.blacklist || [];
                
                document.getElementById('jsonCount').textContent = jsonData.length;
                log(`‚úÖ Loaded ${jsonData.length} rules from JSON`, 'success');
                
                // Supabase'den mevcut verileri kontrol et
                log('üîç Checking existing Supabase data...', 'info');
                supabaseData = await window.DAL.getAlternativeBlacklist();
                
                document.getElementById('supabaseCount').textContent = supabaseData.length;
                log(`üìä Found ${supabaseData.length} existing rules in Supabase`, 'info');
                
                document.getElementById('migrateBtn').disabled = false;
                document.getElementById('verifyBtn').disabled = false;
                log('‚úÖ Ready to migrate', 'success');
                
            } catch (error) {
                log(`‚ùå Error loading data: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function migrateData() {
            if (!jsonData || jsonData.length === 0) {
                log('‚ö†Ô∏è No data to migrate. Click "Load Data" first.', 'warning');
                return;
            }

            try {
                document.getElementById('migrateBtn').disabled = true;
                log(`üöÄ Starting migration of ${jsonData.length} rules...`, 'info');
                
                let migrated = 0;
                const total = jsonData.reduce((count, item) => {
                    return count + (item.bannedAlternatives?.length || 0);
                }, 0);
                
                log(`üìä Total individual rules to migrate: ${total}`, 'info');
                
                // DAL'ƒ±n mevcut Supabase client'ƒ±nƒ± kullan
                log('üîÑ Getting Supabase client from DAL...', 'info');
                const client = await window.DAL.initSupabase();
                
                if (!client) {
                    throw new Error('Supabase client not initialized');
                }
                
                log('‚úÖ Supabase client ready', 'success');

                // Her mainFood i√ßin banned alternatives'i ayrƒ± kayƒ±t olarak ekle
                for (const item of jsonData) {
                    const mainFood = item.mainFood;
                    const bannedAlts = item.bannedAlternatives || [];
                    
                    for (const bannedAlt of bannedAlts) {
                        try {
                            const { error } = await client
                                .from('alternative_blacklist')
                                .upsert({
                                    original_food: mainFood,
                                    blocked_alternative: bannedAlt,
                                    reason: `Added by ${item.addedBy || 'system'} on ${item.addedDate || 'unknown'}`,
                                    created_at: item.addedDate ? new Date(item.addedDate).toISOString() : new Date().toISOString()
                                }, {
                                    onConflict: 'original_food,blocked_alternative'
                                });
                            
                            if (error) throw error;
                            
                            migrated++;
                            const percent = Math.round((migrated / total) * 100);
                            updateProgress(percent, `${migrated}/${total}`);
                            document.getElementById('migratedCount').textContent = migrated;
                            
                            log(`‚úì ${mainFood} ‚Üí ${bannedAlt}`, 'success');
                            
                        } catch (error) {
                            log(`‚úó Failed: ${mainFood} ‚Üí ${bannedAlt}: ${error.message}`, 'error');
                        }
                    }
                }
                
                log(`üéâ Migration complete! ${migrated}/${total} rules migrated`, 'success');
                document.getElementById('status').textContent = '‚úÖ';
                
                // Verify after migration
                await verifyData();
                
            } catch (error) {
                log(`‚ùå Migration error: ${error.message}`, 'error');
                console.error(error);
                document.getElementById('status').textContent = '‚ùå';
            } finally {
                document.getElementById('migrateBtn').disabled = false;
            }
        }

        async function verifyData() {
            try {
                log('üîç Verifying migration...', 'info');
                
                const data = await window.DAL.getAlternativeBlacklist();
                document.getElementById('supabaseCount').textContent = data.length;
                
                log(`üìä Supabase has ${data.length} rules`, 'info');
                
                // √ñrnekler g√∂ster
                if (data.length > 0) {
                    log('üìã Sample rules:', 'info');
                    data.slice(0, 5).forEach(rule => {
                        log(`   ${rule.original_food} ‚õî ${rule.blocked_alternative}`, 'info');
                    });
                }
                
                if (data.length === document.getElementById('migratedCount').textContent) {
                    log('‚úÖ Verification successful!', 'success');
                } else {
                    log('‚ö†Ô∏è Count mismatch detected', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Verification error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Alternative Blacklist Migration Tool Ready', 'info');
                log('üìù Click "Load Data" to begin', 'info');
            }, 500);
        });
    </script>
</body>
</html>
